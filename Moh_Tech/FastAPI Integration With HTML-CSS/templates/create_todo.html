{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 class="mt-3">Create To-Do</h3>
    <form class="mt-3">
    <div class="mb-3">
        <label for="todoTitle" class="form-label">ToDo Title</label>
        <input type="todoTitle" class="form-control" id="todoTitle">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ToDo Description</label>
        <textarea type="password" class="form-control" id="exampleInputPassword1"></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Mark as Done</label>
    </div>
    <button type="submit" class="btn btn-primary">Create ToDo</button>
    </form>
</div>
{% endblock content %}
